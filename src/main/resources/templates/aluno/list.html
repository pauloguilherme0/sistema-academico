<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Alunos</h2>

    <!-- Mensagens de feedback -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Verifica se a lista de alunos está vazia -->
    <div th:if="${#lists.isEmpty(alunos)}" class="alert alert-info">Nenhum aluno encontrado.</div>

    <!-- Tabela de alunos -->
    <table class="table table-striped" th:if="${!#lists.isEmpty(alunos)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.matricula}"></td>
            <td>
                <a th:href="@{/aluno/edit/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/aluno/delete/{id}(id=${aluno.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este aluno?');">Excluir</a>
                <!-- Adicionando o botão Ver Disciplinas -->
                <a th:href="@{/matricula/listByAluno/{id}(id=${aluno.id})}" class="btn btn-info btn-sm">Ver Disciplinas</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/aluno/add" class="btn btn-primary">Adicionar Aluno</a>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
