<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Aluno</h2>

    <!-- Feedback amigável -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/aluno/edit/{id}(id=${aluno.id})}" method="post">
        <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:value="${aluno.nome}" required>
        </div>

        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${aluno.email}" required>
        </div>

        <div class="form-group mb-3">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" class="form-control" th:value="${aluno.matricula}" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="/aluno/list" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
