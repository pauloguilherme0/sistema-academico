<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Disciplinas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Disciplinas</h2>

    <!-- Mensagens de feedback -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Verifica se a lista de disciplinas está vazia -->
    <div th:if="${#lists.isEmpty(disciplinas)}" class="alert alert-info">Nenhuma disciplina encontrada.</div>

    <!-- Tabela de disciplinas -->
    <table class="table table-striped" th:if="${!#lists.isEmpty(disciplinas)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disciplina : ${disciplinas}">
            <td th:text="${disciplina.id}"></td>
            <td th:text="${disciplina.nome}"></td>
            <td>
                <a th:href="@{/disciplina/edit/{id}(id=${disciplina.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/disciplina/delete/{id}(id=${disciplina.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta disciplina?');">Excluir</a>
                <a th:href="@{/matricula/listByDisciplina/{id}(id=${disciplina.id})}" class="btn btn-info btn-sm">Ver Alunos</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/disciplina/add" class="btn btn-primary">Adicionar Disciplina</a>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
