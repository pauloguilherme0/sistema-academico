<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alunos Matriculados na Disciplina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Alunos Matriculados na Disciplina: <span th:text="${disciplina.nome}"></span></h2>

    <!-- Mensagens de feedback -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Tabela de alunos matriculados -->
    <table class="table table-striped" th:if="${alunos != null}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Matr√≠cula</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.id}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.matricula}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/disciplina/list" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
