<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Editar Matrícula</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/matricula/edit/{id}(id=${matricula.id})}" method="post">
        <div class="form-group mb-3">
            <label for="aluno">Aluno</label>
            <select id="aluno" name="alunoId" class="form-control" required>
                <option th:each="aluno : ${alunos}" th:value="${aluno.id}" th:text="${aluno.nome}" th:selected="${aluno.id == matricula.alunoId}"></option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="disciplina">Disciplina</label>
            <select id="disciplina" name="disciplinaId" class="form-control" required>
                <option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}" th:selected="${disciplina.id == matricula.disciplinaId}"></option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="/matricula/list" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
