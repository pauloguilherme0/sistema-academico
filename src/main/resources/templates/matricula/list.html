<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Matrículas</h2>

    <!-- Mensagens de feedback -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Verifica se a lista de matrículas está vazia -->
    <div th:if="${#lists.isEmpty(matriculas)}" class="alert alert-info">Nenhuma matrícula encontrada.</div>

    <!-- Tabela de matrículas -->
    <table class="table table-striped" th:if="${!#lists.isEmpty(matriculas)}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Aluno</th>
            <th>Disciplina</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="matricula : ${matriculas}">
            <td th:text="${matricula.id}"></td>
            <td th:text="${matricula.alunoNome}"></td>
            <td th:text="${matricula.disciplinaNome}"></td>
            <td>
                <a th:href="@{/matricula/edit/{id}(id=${matricula.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/matricula/delete/{id}(id=${matricula.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir esta matrícula?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/matricula/add" class="btn btn-primary">Matricular</a>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>
</div>
</body>
</html>
